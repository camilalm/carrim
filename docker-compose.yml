services:
    db:
        image: postgres:16-alpine
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=password
        ports:
            - '54329:5432'
        volumes:
            - postgres13:/var/lib/postgresql/data
    redis:
        image: redis:7.0.15-alpine
        ports:
            - '63799:6379' # TODO: change 6379:6379
        volumes:
            - redis_data:/data
    web:
        build: .
        command: bundle exec rails server -b 0.0.0.0 -p 3000
        volumes:
            - .:/rails
            - tmp:/rails/tmp/
        ports:
            - "3339:3000" # TODO: change 3000:3000
        depends_on:
            - db
            - redis
        environment:
            # - DATABASE_URL=postgresql://postgres:password@db:5432/store_development
            - DB_HOST=db
            - DB_PORT=5432
            - DB_NAME=store_development
            - DB_USERNAME=postgres
            - DB_PASSWORD=password
            - REDIS_URL=redis://redis:6379/0
    test:
        build: .
        command: bundle exec rspec
        volumes:
            - .:/rails
            - tmp:/rails/tmp/
        depends_on:
            - db
            - redis
        environment:
            - RAILS_ENV=test
            # - DATABASE_URL=postgresql://postgres:password@db:5432/store_test
            - DB_HOST=db
            - DB_PORT=5432
            - DB_NAME=store_test
            - DB_USERNAME=postgres
            - DB_PASSWORD=password
            - REDIS_URL=redis://redis:6379/0
volumes:
    postgres13: {}
    redis_data: {}
    tmp: {}
